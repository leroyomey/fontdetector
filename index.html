    <script>
        const svg = document.getElementById('background');
        const width = window.innerWidth;
        const height = window.innerHeight;
        svg.setAttribute('width', width);
        svg.setAttribute('height', height);

        const numCircles = 50;
        const circles = [];

        for (let i = 0; i < numCircles; i++) {
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('r', Math.random() * 5 + 2);
            circle.setAttribute('fill', `rgba(90, 103, 216, ${Math.random() * 0.5 + 0.1})`);
            circle.setAttribute('cx', Math.random() * width);
            circle.setAttribute('cy', Math.random() * height);
            svg.appendChild(circle);
            circles.push({
                element: circle,
                x: parseFloat(circle.getAttribute('cx')),
                y: parseFloat(circle.getAttribute('cy')),
                vx: Math.random() * 2 - 1,
                vy: Math.random() * 2 - 1
            });
        }

        function animate() {
            circles.forEach(circle => {
                circle.x += circle.vx;
                circle.y += circle.vy;

                if (circle.x < 0 || circle.x > width) circle.vx *= -1;
                if (circle.y < 0 || circle.y > height) circle.vy *= -1;

                circle.element.setAttribute('cx', circle.x);
                circle.element.setAttribute('cy', circle.y);
            });

            requestAnimationFrame(animate);
        }

        animate();

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            circles.forEach(circle => {
                const dx = mouseX - circle.x;
                const dy = mouseY - circle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) {
                    const angle = Math.atan2(dy, dx);
                    const force = (100 - distance) / 100;
                    circle.vx -= Math.cos(angle) * force * 0.2;
                    circle.vy -= Math.sin(angle) * force * 0.2;
                }
            });
        });
    </script>
