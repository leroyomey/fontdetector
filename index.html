<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontDetect | Typography Unveiled</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --accent: #6366f1;
            --secondary: #10b981;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 2rem;
        }
        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .hero-content {
            text-align: center;
            z-index: 2;
        }
        h1 {
            font-size: 6rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: -0.05em;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .cta-button {
            display: inline-block;
            background: var(--accent);
            color: var(--text);
            padding: 1rem 3rem;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        .cta-button:hover {
            background-color: #4f46e5;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        footer {
            margin-top: auto;
            padding: 2rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <header>
        <div class="hero-content">
            <h1 id="glitchText">FontDetect</h1>
            <p>Unveil the hidden typography of the web with unparalleled precision and ease.</p>
            <a href="#" class="cta-button">Get Extension</a>
        </div>
    </header>

    <footer>
        <div class="container">
            <p>&copy; 2024 FontDetect. Decoding the web, one character at a time.</p>
        </div>
    </footer>

    <script>
        // Glitch effect on hero text
        const glitchText = document.getElementById('glitchText');
        const glitchChars = '!<>-_\\/[]{}â€”=+*^?#________';

        function glitch() {
            let iterations = 0;
            const originalText = glitchText.dataset.value || glitchText.innerText;
            const interval = setInterval(() => {
                glitchText.innerText = originalText
                    .split('')
                    .map((char, index) => {
                        if (index < iterations) {
                            return originalText[index];
                        }
                        return glitchChars[Math.floor(Math.random() * glitchChars.length)];
                    })
                    .join('');
                
                if (iterations >= originalText.length) {
                    clearInterval(interval);
                }
                iterations += 1 / 3;
            }, 30);
        }

        glitchText.addEventListener('mouseover', glitch);
        glitchText.dataset.value = glitchText.innerText;

        // Floating characters in background
        const header = document.querySelector('header');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';

        for (let i = 0; i < 100; i++) {
            const char = document.createElement('div');
            char.textContent = chars[Math.floor(Math.random() * chars.length)];
            char.style.position = 'absolute';
            char.style.left = `${Math.random() * 100}%`;
            char.style.top = `${Math.random() * 100}%`;
            char.style.fontSize = `${Math.random() * 20 + 10}px`;
            char.style.color = 'rgba(255,255,255,0.1)';
            char.style.pointerEvents = 'none';
            header.appendChild(char);
        }
    </script>
</body>
</html>
