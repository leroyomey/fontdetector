<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Detector | Typography Unveiled</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --accent: #6366f1;
            --secondary: #10b981;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling */
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 2rem;
        }
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 2rem 0;
        }
        .hero-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            width: 100%;
            text-align: center;
            z-index: 2;
        }
        .top-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin: 0; /* Remove default margin */
        }
        p {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto; /* Center the paragraph */
        }
        .cta-button {
            display: inline-block;
            background: var(--accent);
            color: var(--text);
            padding: 1rem 3rem;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            margin: 0; /* Remove any default margin */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .cta-button:hover {
            background-color: #4f46e5;
            transform: translate(-50%, -50%) translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .creator {
            color: var(--accent);
        }

        .background-letter {
            position: absolute;
            font-size: 20px;
            z-index: 1;
            pointer-events: none;
            transition: color 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="hero-content">
            <div class="top-content">
                <h1 id="glitchText">Font Detector</h1>
                <p>Unveil the hidden typography of the web with unparalleled precision and ease.</p>
            </div>
            <a href="#" class="cta-button">Get Extension</a>
        </div>
    </header>

    <footer>
        <div class="container">
            <div class="footer-content">
                <span>&copy; 2024 Font Detector</span>
                <span class="creator">Created by: Omey</span>
            </div>
        </div>
    </footer>

    <script>
        // Glitch effect on hero text
        const glitchText = document.getElementById('glitchText');
        const glitchChars = '!<>-_\\/[]{}â€”=+*^?#________';

        function glitch() {
            let iterations = 0;
            const originalText = glitchText.dataset.value || glitchText.innerText;
            const interval = setInterval(() => {
                glitchText.innerText = originalText
                    .split('')
                    .map((char, index) => {
                        if (index < iterations) {
                            return originalText[index];
                        }
                        return glitchChars[Math.floor(Math.random() * glitchChars.length)];
                    })
                    .join('');
                
                if (iterations >= originalText.length) {
                    clearInterval(interval);
                }
                iterations += 1 / 4; // Reduced from 1/3 to 1/4 for slower progression
            }, 50); // Increased from 30 to 50 milliseconds for slower updates
        }

        glitchText.addEventListener('mouseover', glitch);
        glitchText.dataset.value = glitchText.innerText;

        // Floating characters in background
        const header = document.querySelector('header');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
        const numLetters = 10;
        let backgroundLetters = [];

        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function createLetter() {
            const char = document.createElement('div');
            char.textContent = chars[Math.floor(Math.random() * chars.length)];
            char.classList.add('background-letter');
            char.style.left = `${Math.random() * 100}%`;
            char.style.top = `${Math.random() * 100}%`;
            char.style.fontSize = `${Math.random() * 20 + 10}px`;
            char.style.color = getRandomColor();
            return char;
        }

        function updateLetters() {
            // Remove old letters
            backgroundLetters.forEach(letter => header.removeChild(letter));
            backgroundLetters = [];

            // Create new letters
            for (let i = 0; i < numLetters; i++) {
                const letter = createLetter();
                backgroundLetters.push(letter);
                header.appendChild(letter);
            }
        }

        // Initial creation
        updateLetters();

        // Update every 3 seconds
        setInterval(updateLetters, 3000);
    </script>
</body>
</html>
